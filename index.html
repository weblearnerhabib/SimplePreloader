<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Preloader Javascript</title>

	<style type="text/css">
		.Preloader {
		    position: fixed;
		    top: 0;
		    width: 100%;
		    height: 100vh;
		    overflow: hidden;
		    background: white;
		    align-items: center;
		    display: flex;
		    align-content: center;
		}

		.Preloader img {
		    margin: auto;
		    transform: scale(0.4);
		}

		.mine{
			animation: preloadEnd 1s forwards;
		}

		@keyframes preloadEnd{
			0%{
				opacity: 1;
			}
			100%{
				opacity: 0;
				visibility: hidden;
			}
		}
	</style>
</head>
